apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
specs:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: mysql:8.4
          volumeMounts:
            - name: wp-config
              mountPath: /var/www/html/wp-config.php
            - name: wp-plugins
              mountPath: /var/www/html/wp-content/plugins
          env:
            - name: MYSQL_DATABASE
              value: wordpress_db
            - name: MYSQL_USER
              value: wp_admin
            - name: MYSQL_PASSWORD
              value: cicd1234
            - name: MYSQL_ROOT_PASSWORD
              value: cicd1234
      volumes:
        - name: wp-config
          hostPath:

